name: üöÄ Update Raw VPN Configs

on:
  schedule:
    - cron: "*/10 * * * *"  # –ó–∞–ø—É—Å–∫ –∫–∞–∂–¥—ã–µ 10 –º–∏–Ω—É—Ç
  workflow_dispatch:         # –í–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Ä—É—á–Ω–æ–≥–æ –∑–∞–ø—É—Å–∫–∞

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: pip install pybase64 requests pyyaml geoip2

      - name: Run update_raw_configs.py
        run: python update_raw_configs.py
        working-directory: website

      - name: Check generated files
        run: ls -l configs/
        working-directory: website

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add website/configs/
          git commit -m "üöÄ ASTRACAT 10 min update" || echo "No changes to commit"

          git pull --rebase || echo "Nothing to rebase"
          git push || echo "Nothing to push"
