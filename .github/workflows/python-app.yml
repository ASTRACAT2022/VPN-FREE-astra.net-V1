name: üöÄ Update Raw VPN Configs

on:
  schedule:
    - cron: "*/10 * * * *" # –ö–∞–∂–¥—ã–µ 10 –º–∏–Ω—É—Ç
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # –ü—Ä–∞–≤–æ –Ω–∞ –∑–∞–ø–∏—Å—å –≤ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: pip install pybase64 requests pyyaml geoip2

      - name: Debug directory structure
        run: |
          pwd
          ls -R

      - name: Run update_raw_configs.py
        run: python update_raw_configs.py
        working-directory: website  # –ü–µ—Ä–µ—Ö–æ–¥ –≤ –ø–∞–ø–∫—É website

      - name: Check generated files
        run: ls -l configs/
        working-directory: website  # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∞–π–ª–æ–≤ –≤ –ø–∞–ø–∫–µ website

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –≤ stash, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å
          git stash || echo "No changes to stash"

          # –ü–æ–ª—É—á–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
          git pull --rebase

          # –ü—Ä–∏–º–µ–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏–∑ stash, –µ—Å–ª–∏ –±—ã–ª–∏
          git stash pop || echo "No changes to apply from stash"

          git add website/configs/
          git commit -m "üöÄ ASTRACAT 10 min update" || echo "No changes to commit"
          git push
