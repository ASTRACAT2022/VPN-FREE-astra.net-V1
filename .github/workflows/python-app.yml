name: Update VPN Configs
on:
  schedule:
    - cron: "0 */4 * * *" # Каждые 4 часа
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Право на запись в репозиторий
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      - name: Install dependencies
        run: pip install -r website/requirements.txt
      - name: Run Pylint
        run: pylint website/main.py || true
      - name: Debug directory structure
        run: |
          pwd
          ls -R
      - name: Run config script
        run: python website/main.py --generate
      - name: Check generated files
        run: ls -l website/public/configs/
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add website/public/configs/
          git commit -m "Update VLess configs" || echo "No changes to commit"
          git push
